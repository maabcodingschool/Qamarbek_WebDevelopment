<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>
<body>
    <section class="section-center">
        <!-- image -->
        <article class="gift-img">
            <img src="https://cdn.mos.cms.futurecdn.net/Gj4BpxWHmrcvZmjaW9nmwf.jpg" alt="">
        </article>
        <article class="gift-info">
            <h3>old iphone giveaway</h3>
            <h4 class="giveaway">giveaway ends on Sunday, 24 April 2022, 8:00am</h4>
            <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Blanditiis, itaque consequuntur! Quae, explicabo? Animi dolor illo nemo ipsa dicta dolorum!
            </p>
            <div class="deadline">
                <div class="deadline-format">
                    <div>
                        <h4 class="days">34</h4>
                        <span>days</span>
                    </div>
                </div>
                <div class="deadline-format">
                    <div>
                        <h4 class="hours">34</h4>
                        <span>hours</span>
                    </div>
                </div>
                <div class="deadline-format">
                    <div>
                        <h4 class="mins">34</h4>
                        <span>mins</span>
                    </div>
                </div>
                <div class="deadline-format">
                    <div>
                        <h4 class="secs">34</h4>
                        <span>secs</span>
                    </div>
                </div>
                
            </div>
        </article>
    </section>
<script src="app.js"></script>
</body>
</html>
